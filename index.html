<body>
	<img class="logo" src="img-home/logo.png" width="400" height="auto" alt="Infinity &amp; Beyond Logo">
	<div class="form-container">
		<img class="contact-btn" src="img-home/contact-ribbon.png" width="90" height="auto" alt="Send Transmission!">
		<div class="contact-form">
			<form action="" method="post" class="elegant-aero">
				<h1>Send Transmission</h1>
				<label>
					<span>Your Name :</span>
					<input id="name" type="text" name="name" placeholder="Your Full Name">
				</label>
				
				<label>
					<span>Your Email :</span>
					<input id="email" type="email" name="email" placeholder="Valid Email Address">
				</label>
				<label>
					<span>Subject :</span><select name="select" class="select-option">
					<option value="Questions About Space">Questions About Space</option>
					<option value="Ideas For New Content">Ideas For New Content</option>
					<option value="Get in Touch With Author">Get in Touch With Author</option>
					</select>
				</label>    
				<label>
					<textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
				</label> 
				<label>
					<input type="button" class="button" value="Blast Off!"> 
				</label>  
				<p class="form-msg">If you have any questions relating to space or cosmology we would be happy to answer them! Just fill out the form and we'll 
				get back to you shortly!</p>  
			</form>
		</div>
	</div>

		<div class="shuttle-wrap">

			<h3 class="navStyle"><a class="shuttle" href="probes.html">Shuttles &amp; Probes</a></h3> 
			<img class="shuttle-underline" src="img-home/dot-underline.png" width="200" height="auto"  alt="Underline"> 
		</div>
		<div class="cloud-wrap">
			<a href="grey-matter.html"><img class="grow" src="img-home/cloud.png" width="200" height="auto" alt="Grey Matter Icon"></a>
			<h3 class="navStyle"><a class="greyMatter" href="grey-matter.html">Grey Matter</a></h3> 
			<img class="cloud-underline" src="img-home/dot-underline.png" width="200" height="auto"  alt="Underline">

			<img class="nebula-underline" src="img-home/dot-underline.png" width="200" height="auto"  alt="Underline"> 
		</div>
		<div class="galaxy-wrap">
			<a href="galaxies.html"><img class="grow" src="img-home/galaxy.png" width="200" height="auto" alt="Grey Matter Icon"></a>
			<h3 class="navStyle"><a class="galaxies" href="galaxies.html">Galaxies</a></h3>
