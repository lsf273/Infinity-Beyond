<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Script Tutorials">
<title>Infinity &amp; Beyond</title>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
  	<img class="logo" src="img/logo.png" width="400" height="auto" alt="Infinity &amp; Beyond Logo">
    <div class="form-container">
        <img class="contact-btn" src="img/ContactRibbon.png" width="90" height="auto" alt="Send Transmission!">
        <div class="contact-form">
            <form action="" method="post" class="elegant-aero">
                <h1>Send Transmission</h1>
                <label>
                    <span>Your Name :</span>
                    <input id="name" type="text" name="name" placeholder="Your Full Name">
                </label>
                
                <label>
                    <span>Your Email :</span>
                    <input id="email" type="email" name="email" placeholder="Valid Email Address">
                </label>
                <label>
                    <span>Subject :</span><select name="select">
                    <option value="Questions About Space">Questions About Space</option>
                    <option value="Ideas For New Content">Ideas For New Content</option>
                    <option value="Get in Touch With Author">Get in Touch With Author</option>
                    </select>
                </label>    
                <label>
                    <span>Message :</span>
                    <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
                </label> 
                <label>
                    <input type="button" class="button" value="Blast Off!"> 
                </label>    
            </form>
        </div>
    </div>    
    <div class="page-wrap">
    	<div class="planet-wrap">
			<a href="planets.html"><img class="grow" src="img/planetIcon.png" width="200" height="auto" alt="Planets Icon"> </a>
			<h3 class="navStyle"><a class="planet" href="planets.html">Planets</a></h3> 
			<img class="planet-underline" src="img/dotUnderline.png" width="200" height="auto"  alt="Underline">    
		</div>
		<div class="shuttle-wrap">
			<img class="grow" src="img/spaceShipIcon.png" width="200" height="auto" alt="Space Ship Icon">
			<h3 class="navStyle"><a class="shuttle" href="#">Shuttles &amp; Probes</a></h3> 
			<img class="shuttle-underline" src="img/dotUnderline.png" width="200" height="auto"  alt="Underline"> 
		</div>
		<div class="cloud-wrap">
			<img class="grow" src="img/cloudIcon.png" width="200" height="auto" alt="Grey Matter Icon">
			<h3 class="navStyle"><a class="greyMatter" href="#">Grey Matter</a></h3> 
			<img class="cloud-underline" src="img/dotUnderline.png" width="200" height="auto"  alt="Underline"> 
		</div>
		<div class="nebula-wrap">
			<img class="nebulaGrow" src="img/nebulaIcon.png" width="130" height="auto" alt="Grey Matter Icon">
			<h3 class="navStyle"><a class="nebulas" href="#">Nebulas</a></h3> 
			<img class="nebula-underline" src="img/dotUnderline.png" width="200" height="auto"  alt="Underline"> 
		</div>
		<div class="galaxy-wrap">
			 <img class="grow" src="img/galaxyIcon.png" width="200" height="auto" alt="Grey Matter Icon">
			<h3 class="navStyle"><a class="galaxies" href="galaxies.html">Galaxies</a></h3> 
			<img class="galaxy-underline" src="img/dotUnderline.png" width="200" height="auto"  alt="Underline"> 
		</div>
	</div>
	<!-- Start Background -->
	<img class="asteroid" src="img/Asteroid.png" width="124" height="92" alt="Asteroid">
	<div class="stars"></div>
	<div class="twinkling"><img class="earth" src="img/Earth2.png"></div>
	
	<!-- End Background -->
 
<!-- Scripts Placed Below -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
